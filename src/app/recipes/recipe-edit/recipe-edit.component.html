<div class="row">
  <div class="col-12">
    <form [formGroup]="editRecipeForm" (ngSubmit)="onEditSave()">
      <div class="form-group">
        <label for="recipe_name">Recipe Name:</label>
        <input type="text" id="recipe_name" class="form-control" formControlName="name" required />
        <div *ngIf="name.invalid && (name.touched || name.dirty)" class="alert alert-danger">
          <div *ngIf="name.errors.required">
              Recipe name is required
          </div>
        </div>
      </div>
      <div class="form-group">
          <label for="imageUrl">Image Url:</label>
          <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl" required />
          <div *ngIf="imageUrl.invalid && (imageUrl.touched || imageUrl.dirty)" class="alert alert-danger">
              <div *ngIf="imageUrl.errors.required">
                  Image Url is required
              </div>
            </div>
        </div>
        <div class="form-group">
          <label for="desc">Description:</label>
          <textarea id="desc" rows="4" class="form-control" formControlName="desc" required></textarea>
          <div *ngIf="desc.invalid && (desc.touched || desc.dirty)" class="alert alert-danger">
              <div *ngIf="desc.errors.required">
                  Recipe Description is required
              </div>
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary" [disabled]="editRecipeForm.invalid">Save</button>
    </form>
  </div>
</div>
