<h4>Please fill the detail for new recipe</h4>
<form>
  <div class="form-group">
    <label for="recipe-name">Recipe Name:</label>
    <input class="form-control" type="text" id="recipe-name" #recipe_name/>
  </div>
  <div class="form-group">
    <label for="desc">Recipe Description:</label>
    <input class="form-control" type="text" id="desc" #recipe_desc/>
  </div>
  <button type="button" class="btn btn-primary" (click)="onAddRecipe(recipe_name.value, recipe_desc.value)">Add Recipe</button>
</form>
