<a href="#" class="list-group-item" (click)="onClickRecipe()" clearfix>
  <div class="left">
    <h4 class="list-group item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-text">{{recipe.desc}}</p>
  </div>
  <span class="right">
    <img [src]="recipe.imageURL" alt="{{recipe.name}}" title='{{recipe.name}}' class="img-responsive" style='max-height: 100px;'>
  </span>
</a>
