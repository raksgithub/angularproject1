<div class="row">
  <div class="col-12">
    <img [src]="recipe.imageURL" alt="{{recipe.name}}" title='{{recipe.name}}' class="img-responsive" style='max-height: 100px;'>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h2>{{ recipe.name }}</h2>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group dropdown open">
      <button class="btn btn-primary dropdown-toggle" id='btnGroupDropDown1' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Manage Recipe</button>
      <div class='dropdown-menu' aria-labelledby="btnGroupDropDown1">
        <a href="#" class='dropdown-item'>Add Recipe</a>
        <a href="#" class='dropdown-item'>Edit Recipe</a>
        <a href="#" class='dropdown-item'>Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.desc }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    Ingredients
  </div>
</div>
